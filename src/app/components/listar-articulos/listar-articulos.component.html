<app-header></app-header>
<div class="container">
  <!-- Content here -->
  <div class="card">
    <div class="card-header">
      <span class="titulo bg-info text-dark"> <h1>*ARTICULOS ALMACEN*</h1> </span>
      <button class="btn btn-success float-end" routerLink="/pruebame">PRUEBAME</button>
    </div>
    <div class="card-body">
      <!-- Material Angular Table componente: https://material.angular.io/components/table/overview -->
      <div class="mat-elevation-z8">
        <table mat-table class="demo-table" [dataSource]="dataSource">
          <!-- Position Column -->
          <ng-container matColumnDef="position">
            <th mat-header-cell *matHeaderCellDef>No.</th>
            <td mat-cell *matCellDef="let element">{{ element.position }}</td>
          </ng-container>

          <!-- Name Column -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Name</th>
            <td mat-cell *matCellDef="let element">{{ element.name }}</td>
          </ng-container>

          <!-- Weight Column -->
          <ng-container matColumnDef="weight">
            <th mat-header-cell *matHeaderCellDef>Weight</th>
            <td mat-cell *matCellDef="let element">{{ element.weight }}</td>
          </ng-container>

          <!-- Symbol Column -->
          <ng-container matColumnDef="symbol">
            <th mat-header-cell *matHeaderCellDef >Symbol</th>
            <td mat-cell *matCellDef="let element">{{ element.symbol }}</td>
          </ng-container>

          <!-- Symbol Column: acciones -->  
         <ng-container matColumnDef="actions">
            <!--
            <mat-header-cell *matHeaderCellDef>Accion</mat-header-cell>
            -->  
            <th mat-header-cell *matHeaderCellDef >Accion</th>
            <mat-cell *matCellDef="let element;">
              <!-- ***Abrir tab en una nueva pestaña 👆 👇 👍 ✔️
              <button mat-icon-button>
                <mat-icon>launch</mat-icon>        
              </button>
              -->
              <button title="Ver detalle" mat-icon-button (click)="detalle( element.name )">
                <mat-icon>zoom_in</mat-icon>        
              </button>
              <button title="Eliminar" mat-icon-button (click)="eliminar( element.name )" >
                <mat-icon color="warn" >delete</mat-icon>
              </button>
              <button title="Editar" mat-icon-button (click)="editar( element.position )" >
                <mat-icon color="primary" >edit</mat-icon>
              </button>
            </mat-cell>
          </ng-container>
          
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>
        <mat-paginator
          [pageSizeOptions]="[5, 10, 20]"
          showFirstLastButtons
          aria-label="Seleccionar pagina"
        >
        </mat-paginator>
      </div>
    </div>
  </div>
</div>
<app-footer></app-footer>
