<div class="container">
    <!-- Content here -->
    <div class="card">
      <div class="card-header mt-3">
          <h3 class="font-weight-bold"><strong> /HOME </strong> <strong class="text-success">/ADICIONES Y/O MEJORAS:</strong> </h3> 
          <!--
          <span> <h3 class="font-weight-bold text-success">/HOME/UBICACIONES/</h3> </span> üëç
          <h3 class="font-weight-bold text-success"><strong> /HOME/ACTIVOS/ </strong></h3> üëç
          <h3 class="font-weight-bold"><strong> /HOME/ACTIVOS/ </strong> <small>Aquica</small> </h3> üëç
          -->
        
          <div class="row mb-3">

            <div class="col-sm-3">
              <h4 class="font-weight-bold"> Activo: <strong class="text-primary">{{ codigo_activo }} </strong> </h4> 
              <label class="form-label"> {{ descripcion }} </label> 
            </div>
            <div class="col-sm-9">
              <button class="btn btn-success float-end" routerLink="/crear-activo">CREAR ADICION</button>
              <button class="btn btn-warning float-end" routerLink="/pruebame">IMPRIMIR</button>
            </div>

          </div>

      </div>
      <div class="card-body">
        
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">
          <!-- Id -->
        
          <ng-container matColumnDef="col-id">
            <th mat-header-cell *matHeaderCellDef> Id </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
          </ng-container>
                  
          <!-- Fecha -->
          <ng-container matColumnDef="col-fecha">
            <th mat-header-cell *matHeaderCellDef> Fecha </th>
            <!-- 
            <td mat-cell *matCellDef="let element"> {{element.fecha | date  : 'dd.MM.yyyy' }} </td> - NO tampoco funciono --
            ${#dates.format(movimiento.fecha, 'dd/MM/yyyy')}
            <td mat-cell class="date" *matCellDef="let element"> {{ element.fecha |date : "dd.MM.y"}} </td>  -- tampoco funciono --
            -->
            <td mat-cell class="date" *matCellDef="let element"> {{ element.fecha |date : 'dd/MM/y' }} </td> <!--funciono üëç https://es.stackoverflow.com/questions/327582/convertir-formato-de-fecha-en-angular-8 -->
          </ng-container>
        
          <!-- Descripcion -->
          <ng-container matColumnDef="col-descripcion">
            <th mat-header-cell *matHeaderCellDef> Descripcion </th>
            <td mat-cell *matCellDef="let element"> {{element.descripcion}} </td>
          </ng-container>
        
          <!-- Vida Util -->
          <ng-container matColumnDef="col-vida_util">
            <th mat-header-cell *matHeaderCellDef> Vida util</th>
            <td mat-cell *matCellDef="let element"> {{element.vida_util}} </td>
          </ng-container>

          <!-- Valor Adicion -->
          <ng-container matColumnDef="col-valor_adicion">
            <th mat-header-cell *matHeaderCellDef> Valor adicion </th>
            <td mat-cell *matCellDef="let element"> {{element.valor_adicion | number:'1.1-3' }} </td>
          </ng-container>

           <!-- Acciones -->  
           <ng-container matColumnDef="col-accion">
              <th mat-header-cell *matHeaderCellDef matColumnDef="acciones">Accion</th>
              <mat-cell *matCellDef="let element;">
                  <!-- ***Abrir tab en una nueva pesta√±a üëÜ üëá üëç ‚úîÔ∏è üëà üëâ // https://www.piliapp.com/emoji/list/hand/  -->     
                  <button title="Ver detalle" mat-icon-button (click)="detalle()">
                    <mat-icon>aspect_ratio</mat-icon>    
                  </button>
                  <button title="Eliminar" mat-icon-button (click)="eliminar()" >
                    <mat-icon color="warn" >delete</mat-icon>
                  </button>
                  <button title="Editar" mat-icon-button (click)="editar()" >
                    <mat-icon color="primary" >edit</mat-icon>
                  </button>
              </mat-cell>
          </ng-container>
        
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

      </div>
    </div>
</div>
