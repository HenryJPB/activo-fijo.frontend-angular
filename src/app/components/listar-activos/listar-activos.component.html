<div class="container">
    <!-- Content here -->
    <div class="card">
      <div class="card-header mt-3">
          <h3 class="font-weight-bold"><strong> /HOME </strong> <strong class="text-success">/ACTIVOS:</strong> </h3> 
          <!--
          <span> <h3 class="font-weight-bold text-success">/HOME/UBICACIONES/</h3> </span> üëç
          <h3 class="font-weight-bold text-success"><strong> /HOME/ACTIVOS/ </strong></h3> üëç
          <h3 class="font-weight-bold"><strong> /HOME/ACTIVOS/ </strong> <small>Aquica</small> </h3> üëç
          -->
        
          <div class="row mb-3">
            <!-- 
            <label for="inputNombre" class="col-sm-2 col-form-label">Nombre:</label>
            -->
            <div class="col-sm-3">
              <input type="text" class="form-control" id="inputFiltro" [formControl]="inputFiltro" placeholder="DESCRIPCION">    
            </div>
            <div class="col-sm-9">
              <button type="text" class="btn btn-info" (click)="filtrar()">FILTRAR</button>
              <button class="btn btn-success float-end" routerLink="/pruebame">CREAR ACTIVO</button>
              <button class="btn btn-warning float-end" routerLink="/pruebame">IMPRIMIR</button>
            </div>
          </div>
        
        <!--
        <button class="btn btn-success float-end" routerLink="/pruebame">CREAR ACTIVO</button>
        -->
      </div>
      <div class="card-body">
        <!-- Material Angular Table componente: https://material.angular.io/components/table/overview -->
        <div class="mat-elevation-z8">
          <table mat-table class="demo-table" [dataSource]="dataSource">
            <!-- Codigo Ubic -->
            <ng-container matColumnDef="codigo_activo">
              <th mat-header-cell *matHeaderCellDef>Cod Activo</th>
              <td mat-cell *matCellDef="let element">{{ element.codigo_activo }}</td>
            </ng-container>
  
            <!-- Descripcion -->
            <ng-container matColumnDef="descripcion">
              <th mat-header-cell *matHeaderCellDef>Descripcion</th>
              <td mat-cell *matCellDef="let element">{{ element.descripcion }}</td>
            </ng-container>

            <!-- Ubicacion -->
            <ng-container matColumnDef="ubicacion">
              <th mat-header-cell *matHeaderCellDef>Ubicacion</th>
              <td mat-cell *matCellDef="let element">{{ element.ubicacionDat.descripcion }}</td>
            </ng-container>
  
            <!-- Symbol Column: acciones -->  
           <ng-container matColumnDef="actions">
              <!--
              <mat-header-cell *matHeaderCellDef>Accion</mat-header-cell>
              -->  
              <th mat-header-cell *matHeaderCellDef >Accion</th>
              <mat-cell *matCellDef="let element;">
                <!-- ***Abrir tab en una nueva pesta√±a üëÜ üëá üëç ‚úîÔ∏è üëà üëâ // https://www.piliapp.com/emoji/list/hand/  
                <button mat-icon-button>
                  <mat-icon>launch</mat-icon>        
                </button>
                -->
                <button title="Ver detalle" mat-icon-button (click)="detalle( element.codigo_activo, element.ubicacionDat.descripcion )">
                  <mat-icon>zoom_in</mat-icon>        
                </button>
                <button title="Eliminar" mat-icon-button (click)="eliminar( element.descripcion )" >
                  <mat-icon color="warn" >delete</mat-icon>
                </button>
                <button title="Editar" mat-icon-button (click)="editar( element.descripcion )" >
                  <mat-icon color="primary" >edit</mat-icon>
                </button>
              </mat-cell>
            </ng-container>
            
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
          </table>
          <mat-paginator
            [pageSizeOptions]="[5, 10, 20]"
            showFirstLastButtons
            aria-label="Seleccionar pagina"
          >
          </mat-paginator>
        </div>
      </div>
    </div>
  </div>
